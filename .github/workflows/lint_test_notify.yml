name: LTN

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v0.3.4
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.CHAT_ID_AW }}
          message: "Птицы наблюдают..."
          