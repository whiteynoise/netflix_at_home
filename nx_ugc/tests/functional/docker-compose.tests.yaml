version: '3'

x-env:
  &default-env
  env_file:
    - .env

services:
  app:
    build:
      dockerfile: Dockerfile
      context: ./nx_ugc
    container_name: app
    <<: *default-env
    depends_on:
      nx_auth:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    image: fastapi-image
    ports:
      - "8005:8005"
    command:
      ["sh", "-c", "uvicorn src.main:app --host 0.0.0.0 --port 8005"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005/api/openapi || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  tests:
    image: fastapi-image
    container_name: tests
    depends_on:
      app:
        condition: service_healthy
    <<: *default-env
    environment:
      - PYTHONPATH=/app:/app/tests:/app/src
    entrypoint: >
      sh -c "pip install --no-cache-dir -r /app/tests/functional/requirements.txt
      && pytest -v /app/tests/functional/src"

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
